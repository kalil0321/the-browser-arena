name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'agents/**'
      - '.github/workflows/docker-build-push.yml'
  workflow_dispatch: # Allows manual triggering

env:
  REGISTRY: docker.io
  IMAGE_NAME: kalil0321/agent-server

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify build context files
        run: |
          echo "Checking files in agents directory:"
          ls -la agents/ | head -20
          echo ""
          echo "Checking for required files:"
          test -f agents/Dockerfile && echo "âœ… Dockerfile found" || echo "âŒ Dockerfile missing"
          test -f agents/pyproject.toml && echo "âœ… pyproject.toml found" || echo "âŒ pyproject.toml missing"
          test -f agents/uv.lock && echo "âœ… uv.lock found" || echo "âŒ uv.lock missing"

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "âŒ Error: DOCKERHUB_USERNAME secret is not set"
            echo "Please add it in: Settings > Secrets and variables > Actions"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "âŒ Error: DOCKERHUB_TOKEN secret is not set"
            echo "Please add it in: Settings > Secrets and variables > Actions"
            echo "Create a token at: https://hub.docker.com/settings/security"
            exit 1
          fi
          echo "âœ… Secrets validated"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./agents
          file: ./agents/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "### ðŸ³ Docker Image Built and Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

